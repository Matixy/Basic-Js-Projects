<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/935216980f.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <title>ToDo List</title>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Task name...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Task List:</h3>
            <p class="error-info">There is no tasks to do</p>
            <ul>
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Edit Task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="New name of task...">
            <button class="popup-btn accept">Confirm</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
